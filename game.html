<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <header>
        <a href="index.html"><img id="logoHeader" src="images/logo.png" alt="LogoHeader"></a>
        <h2 id="subtitleHeader">Hecho por Ernesto J. Moretti y Mauricio Silva</h2>
        <h3 id="madebyHeader">Hecho por Ernesto J. Moretti y Mauricio Silva</h3>
    </header>
    <main>
        <div class="container">
            <h1>Temporizador</h1>
            <div id="timer"></div>
            <button id="startButton">Iniciar Temporizador</button>
            <div id="controlButtons" class="hidden">
                <button id="pauseButton">Pausar</button>
                <button id="resetButton">Restablecer</button>
            </div>
        </div>

        <div id="diceGrid">
            <div id="dice">
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
                <div class="letter">1</div>
               
            </div>
        </div>
        <section id="wordInfo">
            <div id="wordHolder">
                <h5>Palabra:</h5>
                <p id="currentWord"></p>
            </div>
            <button id="submit">Confirmar Palabra</button>
        </section>
        <section id="wordList">
            <table id="scoreTable">
                <tr>
                    <th>Palabras</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td id="totalPoints">0</td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <div id="footer">
            <span>
                Todos Los Derechos Reservados Â©
                2024
            </span>
            <span>
                Ernesto J. Moretti -
                Mauricio Silva
            </span>
        </div>
    </footer>
    <script src="app.js"></script>
    <script src="./js/temporizador.js"></script>

</body>
</html>
